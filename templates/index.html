<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Minha lista de livros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet" />

    <!--ICONS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/assets/style.css') }}" />

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  -->

</head>

<body>

    <header>
        <h1>Minha lista de livros</h1>

        <form action="/search" method="POST" class="form">
            <input class="search" type="search" placeholder="Digite aqui para pesquisar o livro" name="busca">
            </input>
            <button class="searchbutton" type="submit">Pesquisar</button> 
        </form>
    </header>

    <main class="container">

        <section id="table">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Título </th>
                        <th>Autor(a)</th>
                        <th>Categoria</th>
                        <th>Finalizado</th>
                        <th></th> <!-- Onde fica o botão editar -->
                        <th></th> <!-- Onde fica o botão excluir -->
                    </tr>
                </thead>
                <tbody>
                    {% for livro in lista: %}
                    <tr>
                        <td>{{ livro['titulo'] }}</td>
                        <td>{{ livro['autor'] }}</td>
                        <td>{{ livro['categoria'] }} </td>
                        <td>
                            <!-- Arrumar - Deixar funcional -->
                            <div class="check">
                                <input type="checkbox" class="form__input" name="concluida">
                                <span class="checkmark"></span>
                            </div>
                        </td>
                        <td>
                            <a href="/edit/{{ livro['id'] }}" alt="Editar"> <i class="icon-tool"> </i> </a>
                        </td>
                        <td>
                            <a href="/delete/{{ livro['id'] }}"
                                onclick="return confirm('Deseja realmente excluir este livro da sua lista?')"
                                alt="Remover"> <i class="icon-trash-2"> </i> </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <div class="btns">
            <a href="/create" class="create">Adicionar novo livro</a>
        </div>

    </main>

</body>

<footer>Fatec Rio Preto - 2021 </footer>

</html>
